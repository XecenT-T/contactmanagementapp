<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="output.css">
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      body { min-height: 100vh; }
    </style>
</head>
<body class="h-screen w-screen m-0 p-0 bg-black">
    <div class="fixed inset-0 bg-gradient-to-br from-slate-900 to-purple-800 bg-opacity-90 z-0"></div>
    <div class="relative z-10 flex items-center justify-center h-full min-h-screen w-full px-2">
      <div class="w-full max-w-md sm:max-w-lg bg-slate-800 bg-opacity-90 rounded-xl shadow-2xl p-4 sm:p-8 space-y-6 mx-auto">
          <h1 class="text-2xl sm:text-3xl font-bold text-center text-white mb-4">Contact Manager</h1>
          <div id="auth-section">
              <form id="register-form" class="space-y-4">
                  <h2 class="text-lg sm:text-xl font-semibold text-white text-center">Register</h2>
                  <input type="text" id="reg-username" placeholder="Username" class="w-full px-3 py-2 border rounded text-base bg-slate-900 bg-opacity-60 text-white placeholder-gray-400" required />
                  <input type="email" id="reg-email" placeholder="Email" class="w-full px-3 py-2 border rounded text-base bg-slate-900 bg-opacity-60 text-white placeholder-gray-400" required />
                  <input type="password" id="reg-password" placeholder="Password" class="w-full px-3 py-2 border rounded text-base bg-slate-900 bg-opacity-60 text-white placeholder-gray-400" required />
                  <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800 text-base">Register</button>
                  <p class="text-sm text-center text-white">Already have an account? <a href="#" id="show-login" class="underline text-white">Login</a></p>
              </form>
              <form id="login-form" class="space-y-4 hidden">
                  <h2 class="text-lg sm:text-xl font-semibold text-white text-center">Login</h2>
                  <input type="email" id="login-email" placeholder="Email" class="w-full px-3 py-2 border rounded text-base bg-slate-900 bg-opacity-60 text-white placeholder-gray-400" required />
                  <input type="password" id="login-password" placeholder="Password" class="w-full px-3 py-2 border rounded text-base bg-slate-900 bg-opacity-60 text-white placeholder-gray-400" required />
                  <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800 text-base">Login</button>
                  <p class="text-sm text-center text-white">Don't have an account? <a href="#" id="show-register" class="underline text-white">Register</a></p>
              </form>
          </div>
          <div id="app-section" class="hidden space-y-4">
              <div class="flex flex-col items-center gap-2 mb-2">
                  <h2 class="text-lg sm:text-xl font-semibold text-white text-center w-full">Your Contacts</h2>
                  <button id="logout-btn" class="text-sm text-white underline w-fit mx-auto">Logout</button>
              </div>
              <!-- Search bar -->
              <input type="text" id="search-bar" placeholder="Search contacts..." class="w-full px-3 py-2 border rounded text-base bg-slate-900 bg-opacity-60 text-white placeholder-gray-400 mb-2" />
              <!-- Add Contact Button -->
              <button id="open-add-modal" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800 text-base mb-2">Add Contact</button>
              <!-- Add Contact Modal -->
              <div id="add-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50 hidden">
                <div class="bg-slate-800 rounded-xl shadow-2xl p-6 w-full max-w-xs mx-2 flex flex-col gap-4">
                  <h3 class="text-xl font-bold text-white text-center">Add Contact</h3>
                  <input type="text" id="modal-contact-name" placeholder="Name" class="w-full px-3 py-2 border rounded text-base bg-slate-900 bg-opacity-60 text-white placeholder-gray-400" required />
                  <input type="text" id="modal-contact-phone" placeholder="Phone" class="w-full px-3 py-2 border rounded text-base bg-slate-900 bg-opacity-60 text-white placeholder-gray-400" required />
                  <div class="flex gap-2">
                    <button id="add-contact-modal-btn" class="flex-1 bg-purple-700 text-white py-2 rounded hover:bg-purple-800">Add</button>
                    <button id="close-add-modal" class="flex-1 bg-gray-700 text-white py-2 rounded hover:bg-gray-800">Cancel</button>
                  </div>
                </div>
              </div>
              <ul id="contacts-list" class="space-y-2">
                <!-- Contact items will be rendered here -->
              </ul>
              <div class="flex flex-col sm:flex-row gap-2 w-full">
                <button id="download-vcf" class="bg-green-600 text-white px-4 py-2 rounded w-full sm:w-auto hidden">
                  Save to Phone (.vcf)
                </button>
                <input type="file" id="import-vcf-input" accept=".vcf,text/vcard" class="hidden" />
                <button id="import-vcf-btn" class="bg-blue-600 text-white px-4 py-2 rounded w-full sm:w-auto">
                  Import Contacts (.vcf)
                </button>
              </div>
              <div id="message" class="text-center text-sm text-red-400"></div>
          </div>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
