<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="output.css">
    <style>
      html, body { height: 100%; margin: 0; padding: 0; }
      body { min-height: 100vh; }
    </style>
</head>
<body class="h-screen w-screen m-0 p-0">
    <div class="fixed inset-0 bg-gradient-to-br from-slate-900 to-purple-800 z-0"></div>
    <div class="relative z-10 flex items-center justify-center h-full min-h-screen w-full px-2">
      <div class="w-full max-w-md sm:max-w-lg bg-white/90 rounded-xl shadow-2xl p-4 sm:p-8 space-y-6 mx-auto">
          <h1 class="text-2xl sm:text-3xl font-bold text-center text-purple-700 mb-4">Contact Manager</h1>
          <div id="auth-section">
              <form id="register-form" class="space-y-4">
                  <h2 class="text-lg sm:text-xl font-semibold text-gray-700 text-center">Register</h2>
                  <input type="text" id="reg-username" placeholder="Username" class="w-full px-3 py-2 border rounded text-base" required />
                  <input type="email" id="reg-email" placeholder="Email" class="w-full px-3 py-2 border rounded text-base" required />
                  <input type="password" id="reg-password" placeholder="Password" class="w-full px-3 py-2 border rounded text-base" required />
                  <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800 text-base">Register</button>
                  <p class="text-sm text-center">Already have an account? <a href="#" id="show-login" class="text-purple-700 underline">Login</a></p>
              </form>
              <form id="login-form" class="space-y-4 hidden">
                  <h2 class="text-lg sm:text-xl font-semibold text-gray-700 text-center">Login</h2>
                  <input type="email" id="login-email" placeholder="Email" class="w-full px-3 py-2 border rounded text-base" required />
                  <input type="password" id="login-password" placeholder="Password" class="w-full px-3 py-2 border rounded text-base" required />
                  <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800 text-base">Login</button>
                  <p class="text-sm text-center">Don't have an account? <a href="#" id="show-register" class="text-purple-700 underline">Register</a></p>
              </form>
          </div>
          <div id="app-section" class="hidden space-y-4">
              <div class="flex flex-col items-center gap-2 mb-2">
                  <h2 class="text-lg sm:text-xl font-semibold text-gray-700 text-center w-full">Your Contacts</h2>
                  <button id="logout-btn" class="text-sm text-red-600 underline w-fit mx-auto">Logout</button>
              </div>
              <form id="add-contact-form" class="flex flex-col gap-2 sm:flex-row sm:gap-2 mb-2 w-full">
                  <input type="text" id="contact-name" placeholder="Name" class="sm:flex-1 px-2 py-1 border rounded text-base w-full" required />
                  <input type="text" id="contact-phone" placeholder="Phone" class="sm:flex-1 px-2 py-1 border rounded text-base w-full" required />
                  <button type="submit" class="sm:w-auto w-full bg-purple-700 text-white px-3 py-1 rounded hover:bg-purple-800 text-base">Add</button>
              </form>
              <ul id="contacts-list" class="space-y-2">
                <!-- Contact items will be rendered here -->
              </ul>
          </div>
          <div id="message" class="text-center text-sm text-red-600"></div>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
