<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gradient-to-br from-slate-900 to-purple-800 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white/90 rounded-xl shadow-lg p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-purple-700 mb-4">Contact Manager</h1>
        <div id="auth-section">
            <form id="register-form" class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-700">Register</h2>
                <input type="text" id="reg-username" placeholder="Username" class="w-full px-3 py-2 border rounded" required />
                <input type="email" id="reg-email" placeholder="Email" class="w-full px-3 py-2 border rounded" required />
                <input type="password" id="reg-password" placeholder="Password" class="w-full px-3 py-2 border rounded" required />
                <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800">Register</button>
                <p class="text-sm text-center">Already have an account? <a href="#" id="show-login" class="text-purple-700 underline">Login</a></p>
            </form>
            <form id="login-form" class="space-y-4 hidden">
                <h2 class="text-xl font-semibold text-gray-700">Login</h2>
                <input type="email" id="login-email" placeholder="Email" class="w-full px-3 py-2 border rounded" required />
                <input type="password" id="login-password" placeholder="Password" class="w-full px-3 py-2 border rounded" required />
                <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800">Login</button>
                <p class="text-sm text-center">Don't have an account? <a href="#" id="show-register" class="text-purple-700 underline">Register</a></p>
            </form>
        </div>
        <div id="app-section" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-700">Your Contacts</h2>
                <button id="logout-btn" class="text-sm text-red-600 underline">Logout</button>
            </div>
            <form id="add-contact-form" class="flex gap-2 mb-4">
                <input type="text" id="contact-name" placeholder="Name" class="flex-1 px-2 py-1 border rounded" required />
                <input type="text" id="contact-phone" placeholder="Phone" class="flex-1 px-2 py-1 border rounded" required />
                <button type="submit" class="bg-purple-700 text-white px-3 py-1 rounded hover:bg-purple-800">Add</button>
            </form>
            <ul id="contacts-list" class="space-y-2"></ul>
        </div>
        <div id="message" class="text-center text-sm text-red-600"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
